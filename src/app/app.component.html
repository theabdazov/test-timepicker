<div class="container">
  <div class="section">
    <h3>Контрол времени</h3>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Первый вариант
          </div>
          <div class="card-body">
            <timepicker [(ngModel)]="bootstrap1" [showMeridian]="false"></timepicker>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Второй вариант
          </div>
          <div class="card-body">
            <input class="form-control" [(ngModel)]="bootstrap2" [ngxTimepicker]="fullTime" [format]="24" readonly>
            <ngx-material-timepicker #fullTime [enableKeyboardInput]="true"></ngx-material-timepicker>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Третий вариант
          </div>
          <div class="card-body">
            <div class="ngx-timepicker-field-example">
              <ngx-timepicker-field [format]="24" [defaultTime]="'23:11'"></ngx-timepicker-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <h3>Контрол даты</h3>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Первый вариант
          </div>
          <div class="card-body">
            <div class="form-group">
              <input type="text"
                     placeholder="Выбор одной даты"
                     class="form-control"
                     bsDatepicker
                     [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD.MM.YYYY'}">
            </div>
            <div class="form-group">
              <input type="text"
                     placeholder="Выбор периода"
                     class="form-control"
                     bsDaterangepicker
                     [bsConfig]="{ isAnimated: true, rangeInputFormat : 'DD.MM.YYYY', dateInputFormat: 'DD.MM.YYYY' }">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Второй вариант
          </div>
          <div class="card-body">
            <div class="form-group mb-3">
              <div class="input-group mb-3">
                <input type="text"
                       placeholder="Выбор даты"
                       class="form-control"
                       [matDatepicker]="matDatepicker1" readonly (click)="matDatepicker1.open()">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <mat-datepicker-toggle matSuffix [for]="matDatepicker1"></mat-datepicker-toggle>
                  </div>
                </div>
              </div>
              <mat-datepicker #matDatepicker1></mat-datepicker>
            </div>
            <div class="form-group">
              <mat-form-field>
                <mat-label>Выбор даты</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-dark" role="alert">
    Цветы можно менять по желанию
  </div>
</div>
